<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js'></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZGF2aWRndWFuIiwiYSI6ImNpcG50N2s4NDAwNGRmbG5jeXZtMHkxMW4ifQ.ubiXybBxhpidF83H-Zvz7Q';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/davidguan/ciyskppgv000y2rphybmy9bb5',
        center: [0,0],
        // zoom: 12
    });

    map.on("load",function(){
     
      map.addSource('pointsSource',{
        type:'geojson',
        data:{
          'type':'FeatureCollection',
          'features':[
            {
              'type':'Feature',
              'properties': {},
              'geometry':{
                'type':'point',
                'coordinates':[112.1484375,36.03133177633187]
              }
            },
            {
              'type':'Feature',
              'properties': {},
              'geometry':{
                'type':'point',
                'coordinates':[-0.703125,52.26815737376817]
              }

            }
          ]
        }
      });
      map.addLayer({
        'id':'points',
        'source':'pointsSource',
        'type':'circle',
        'point':{
          'circle-radius':20,
          'circle-color':'skyblue'
        }
      });
      
    }
  )
</script>
</body>
</html>
